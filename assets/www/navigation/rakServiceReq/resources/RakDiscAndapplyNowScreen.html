<div class="finacle-container"
	ng-init="rakServiceReq.RakDiscApply.setGoldProductDetails(successResponse.responsesList);wcmclienthandlers.getHTMLFromWCM('MB','RAK',rakServiceReq.RakDiscApply.contentId,'','','termsconditions','login-banner-img.jpg')">
		<div class="account-page">
			<div class="col-sm-11">

		<div id="termsconditions" class="bg-color rak-cont-padding rak-scroll-DISC"></div>
			<div class="label-wrap rakTop1em">
				<button type="button" ng-if="rakServiceReq.RakDiscApply.selectedSubMenu.prodId!='CPGLD'"
					class="btn--special-btn btn-middle rak-button-small btn--back rakmarginZerobtn"
					ng-click="setEvent('onRAKDiscApplyBackClick');">
					{{appLiterals.APP.RAKCOMMONLITERALS.TXT_BACK}}</button>
				<button type="button" ng-if="(rakServiceReq.RakDiscApply.selectedSubMenu.prodId=='CPGLD' && rakServiceReq.RakDiscApply.fromDashboard)"
					class="btn--special-btn btn-middle rak-button-small btn--back rakmarginZerobtn"
					ng-click="setGlobalEvent('onDashboardClick');">
					{{appLiterals.APP.RAKCOMMONLITERALS.TXT_BACK}}</button>
				<button type="button" ng-if="(rakServiceReq.RakDiscApply.selectedSubMenu.prodId=='CPGLD' && !rakServiceReq.RakDiscApply.fromDashboard)"
					class="btn--special-btn btn-middle rak-button-small btn--back rakmarginZerobtn"
					ng-click="setEvent('onRAKDiscApplyBackClick');">
					{{appLiterals.APP.RAKCOMMONLITERALS.TXT_BACK}}</button>
				<button type="button"
					class="btn--special-btn btn-middle rak-button-small rakmarginZerobtn"
					ng-click="rakServiceReq.RakDiscApply.clearUserDetails();resetPageError();
					rakServiceReq.RakDiscApply.resetAccountServices();rakServiceReq.RakDiscApply.setEventForDiscApplyApplyNow();">
					{{appLiterals.APP.RAK_SERVICES.RAK_DISCAPPLY.APPLYNOW}}</button>
			</div>
			
		</div>
	</div>
</div>
