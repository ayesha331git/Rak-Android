<div class="finacle-container" ng-init="rakServiceReq.EvantageData.initEvantageData(successResponse.responsesList);">
  <div class="account-page">
    <div class="col-sm-11">
    <div class="main-form-heading-ServiceReq"> 
							      <h2 class="rakBenfHeader">{{appLiterals.APP.RAK_SERVICES.RAK_SERV_LANDPG.EVANTAGE_BALANCE}}
							      <span>{{appLiterals.APP.RAKCOMMONLITERALS.STEP1}}{{appLiterals.APP.RAKCOMMONLITERALS.ENTER_DETAILS}}</span>		     
							      </h2>		       
					</div>

      <div class="bg-color rak-cont-padding rak-scroll">
        <div class="row" >
         
			
				<div class="">

					<div ng-init='EvaAccountsListArray = createDropDownOptionArray(rakServiceReq.EvantageData.EvaAccountsList,["EvaAccounName","-","EvaAccountNumber"], "accountIndex");'>
					<fin-input type="dropdown" model="rakServiceReq.EvantageData.EvaAccountNumber"  display-row="full"
					 placeholder="{{appLiterals.APP.RAK_SERVICES.RAK_EVANTAGE_BALANCE.EVANTAGE_ACCOUNT}}" validation-flag='pageErrorArr["rakServiceReq.EvantageData.EvaAccountNumber"]' option-array="EvaAccountsListArray"></fin-input>
					</div>
					<div ng-init='accountNumberListArray = createDropDownOptionArray(rakServiceReq.EvantageData.accountNumberList,["accountName","-","accountNumber"], "Index");'>
					<fin-input type="dropdown" model="rakServiceReq.EvantageData.accountNumber" display-row="full"
					placeholder="{{appLiterals.APP.RAK_SERVICES.RAK_EVANTAGE_BALANCE.ACCOUNT}}" validation-flag='pageErrorArr["rakServiceReq.EvantageData.accountNumber"]'  option-array="accountNumberListArray"></fin-input>
					</div>


					<fin-input type="money" model="rakServiceReq.EvantageData.balance" display-row="full"
					placeholder="{{appLiterals.APP.RAK_SERVICES.RAK_EVANTAGE_BALANCE.BALANCE}}" validation-flag='pageErrorArr["rakServiceReq.EvantageData.balance"]' > </fin-input>
						<!-- <span class="special-txt"> AED</b></span> -->
				<div class="fin-txt"></div>

					 <div class="label-wrap">
					 	<button type="button" class="btn--special-btn btn-middle rak-button-small btn--back" ng-click="setEvent('onCancelClick')">{{appLiterals.APP.RAK_SERVICES.RAK_EVANTAGE_BALANCE.BACK}}</button>
						<button type="button" class="btn--special-btn btn-middle rak-button-small" ng-click="setEvent('onEvantageConfirmClick')">{{appLiterals.APP.RAK_SERVICES.RAK_EVANTAGE_BALANCE.CONTINUE}} </button>
        			</div>
		 </div>
          <div class="col-sm-1"> </div>
          
         					 <div class="disclaimer">
                                                 <div class="disclaimer1 rakSupplCardIco" ng-class="{'rakSupplCardIcoExpnd':rakDisclaimerFlag}"  ng-click="rakDisclaimerFlag=!rakDisclaimerFlag">
                                                                 <h3 class="disclaimer2">{{appLiterals.APP.DISCLAIMER.HEADER}}</h3>
                                                 </div>                                                 
                                                 
                                                 <div class="disclaimer3" ng-if="rakDisclaimerFlag ">
                                                 	<div class="disclaimer3"  ng-bind-html="appLiterals.APP.DISCLAIMER.RAKEVABAL_INIT"></div>
													<span ng-click="rakServiceReq.fetchDisclaimer('AcntAndDebitCardSrvcRqstsCutoffTime.html');" class="hyperLinkRed">{{appLiterals.APP.DISCLAIMER.CLICK}}</span><span ng-bind-html="appLiterals.APP.DISCLAIMER.RAKEVABAL_INITPAGE"></span>
													<span ng-click="rakServiceReq.fetchDisclaimer('AccountServiceRequestsCharges.html');" class="hyperLinkRed">{{appLiterals.APP.DISCLAIMER.CLICK}}</span><span ng-bind-html="appLiterals.APP.DISCLAIMER.RAKEVABAL_INITPAGECONT"></span>
												</div>
                                                 
                                 </div>
        </div>
      </div>
    </div>
    </div>

  </div>
