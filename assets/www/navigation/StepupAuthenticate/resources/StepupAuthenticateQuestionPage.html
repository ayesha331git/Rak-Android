

<div id="stepupAuthenticateQuestionPage"
	class="app app-arrow2 title-right"
	ng-click="stepupAuthentication.isErrorPage=true;setEvent('onStepupAuthenticateQuestionCancelClick')"></div>

<div class="finacle-container"
	ng-init='
successResponse.invocationResult=successResponse.hasOwnProperty("responsesList")?successResponse.responsesList[0]:successResponse.invocationResult;
StepupAuthenticate.initResponse(successResponse.invocationResult)'>
	<div class="account-page">
		<div class="col-sm-12">
			<div class="app-title-wrapper">
			</div>

			<div class="ipad-container">
				<div class="dashboard-item-body">
					<div class="dashboard-item-title col-sm-12  margin-bottom-20">
						<div id="secAnsTitle" class="item-title text-uppercase">{{appLiterals.APP.STEPUP_AUTH.QUE_PAGE.TXT_SEQ_QUE}}</div>
					</div>

					<!-- <p id="secAnsText" class="special-txt">{{appLiterals.APP.COMMON.FINSETUP_AUTHPAGE.PLEASE_ANS_SEQ_QUES_BELOW}}</p> -->
					<form
						ng-submit="StepupAuthenticate.onContinueClick();setEvent('onStepupAuthenticateQuestionContinueClick')">

						<div ng-repeat="question in stepupAuthentication.response.actionDetails[0].params.Questions">
							<fin-input type="password_text" model="question.answer" display-row="full"
								placeholder="{{question.questionDescription}}"
								validation-flag='pageErrorArr["StepupAuthenticate.actionDetails[0].params.Questions[" + {{$index}} +"]"]'></fin-input>
						</div>


						<section class="clear-all button-wrapper" layout="row"
							layout-align="center center" layout-wrap>
							<md-button id="secAnsContinue" type="submit"
								class=" md-raised btn--primary-btn">
							{{appLiterals.APP.COMMON.BUTTON.CONTINUE}}</md-button>
						</section>
					</form>
				</div>
			</div>
		</div>
	</div>
