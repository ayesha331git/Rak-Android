<div id="updatePermAddressLandingPage"
	class="app app-arrow2 title-right" ng-click="setEvent('onCancelClick')"></div>
<div class="finacle-container"
	ng-init="myProfile.activeTab='perm';myProfile.initUpdateAddressDetails(successResponse.responsesList);">
	<div class="account-page">
		<div class="col-sm-12">
			<div class="app-title-wrapper">
			</div>

			<div class="ipad-container">
				<div class="dashboard-item-body">
					<div class="dashboard-item-title col-sm-12  margin-bottom-20">
						<div id="permTitle" class="item-title text-uppercase">{{appLiterals.APP.MYPROFILE.UPDATEADDRESS.PERMANENT_ADDRESS}}</div>


						 <md-menu class="title-right">
						<md-button id="moreMenuPerm" class="md-icon-button more-details"
							ng-click='$mdOpenMenu($event)' aria-label="More"> <md-icon
							class="app app-ellipses"> </md-icon> </md-button> <md-menu-content
							class="fin-menu-content"> <md-menu-item>
						<md-button id="workAddress" ng-click="setEvent('onHomeTabClick')">
						{{appLiterals.APP.MYPROFILE.UPDATEADDRESS.WRK_ADDRESS}} </md-button></md-menu-item> <md-divider></md-divider>
						<md-menu-item> <md-button id="CommAddress"
							ng-click="setEvent('onCommAddTabClick')">
						{{appLiterals.APP.MYPROFILE.UPDATEADDRESS.COMM_ADDRESS}} </md-button> </md-menu-item> </md-menu-content> </md-menu> 

					</div>

					<form
						ng-submit="myProfile.updateAddressDetail();setEvent('onContinueClick');">

						<div class="col-sm-12 margin-bottom-15">
							<input id="permAddPreferred" type="checkbox"
								ng-model="myProfile.updateAddressModel.prefferedAdd[2]"
								ng-click="myProfile.checkAddressPreference('Home',2);">
							<span id="permanentPref" class="dash-ac-no">{{appLiterals.APP.MYPROFILE.UPDATEADDRESS.PREFFERED}}
							</span>
						</div>

						<div class="">
							<div class="two-input-wrapper">
								<fin-input type="text"
									model="myProfile.updateAddressModel.firstName"
									validation-flag='pageErrorArr["myProfile.updateAddressModel.firstName"]'
									max-Length="65" display-row="half1"
									placeholder="{{appLiterals.APP.MYPROFILE.UPDATE_PERMANENT_ADDRESS_LANDING.PH_FIRST_NAME}}"></fin-input>
								<fin-input type="text"
									model="myProfile.updateAddressModel.lastName"
									display-row="half2"
									validation-flag='pageErrorArr["myProfile.updateAddressModel.lastName"]'
									max-length="65"
									placeholder="{{appLiterals.APP.MYPROFILE.UPDATE_PERMANENT_ADDRESS_LANDING.PH_LAST_NAME}}"></fin-input>
							</div>

							<fin-input type="text"
								model="myProfile.updateAddressModel.permanentAddressLineOne"
								validation-flag='pageErrorArr["myProfile.updateAddressModel.permanentAddressLineOne"]'
								display-row="full"
								placeholder="{{appLiterals.APP.MYPROFILE.UPDATE_PERMANENT_ADDRESS_LANDING.PH_ADDRESS_LINE1}}"></fin-input>

							<fin-input type="text"
								model="myProfile.updateAddressModel.permanentAddressLineTwo"
								validation-flag='pageErrorArr["myProfile.updateAddressModel.permanentAddressLineTwo"]'
								display-row="full"
								placeholder="{{appLiterals.APP.MYPROFILE.UPDATE_PERMANENT_ADDRESS_LANDING.PH_ADDRESS_LINE2}}"></fin-input>


							<fin-input type="text"
								model="myProfile.updateAddressModel.permanentAddressLineThree"
								validation-flag='pageErrorArr["myProfile.updateAddressModel.permanentAddressLineThree"]'
								display-row="full"
								placeholder="{{appLiterals.APP.MYPROFILE.UPDATE_PERMANENT_ADDRESS_LANDING.PH_ADDRESS_LINE3}}"></fin-input>


							<div
								ng-init='Country = createDropDownOptionArray(myProfile.updateAddressModel.cocdCountryCodes, ["content"], "value");'>
								<fin-input type="dropdown"
									on-change="setEvent('onCountrySelect')"
									model="myProfile.updateAddressModel.permanentCountry"
									display-row="full"
									placeholder="{{appLiterals.APP.MYPROFILE.UPDATE_PERMANENT_ADDRESS_LANDING.PH_COUNTRY}}"
									validation-flag='pageErrorArr["myProfile.updateAddressModel.permanentCountry"]'
									option-array="Country"></fin-input>
							</div>

							<div
								ng-init='StateArray = createDropDownOptionArray(myProfile.updateAddressModel.StateCodePerm, ["content"], "value");'>
								<fin-input type="dropdown"
									model="self.updateAddressModel.permanentState"
									display-row="full"
									placeholder="{{appLiterals.APP.MYPROFILE.UPDATE_PERMANENT_ADDRESS_LANDING.PH_STATE}}"
									validation-flag='pageErrorArr["myProfile.updateAddressModel.permanentState"]'
									option-array="StateArray"></fin-input>
							</div>


							<fin-input type="text"
								model="myProfile.updateAddressModel.permanentCity"
								validation-flag='pageErrorArr["myProfile.updateAddressModel.permanentCity"]'
								display-row="full"
								placeholder="{{appLiterals.APP.MYPROFILE.UPDATE_PERMANENT_ADDRESS_LANDING.PH_CITY}}"></fin-input>


							<fin-input type="postalCode"
								model="myProfile.updateAddressModel.permanentPostalCode"
								validation-flag='pageErrorArr["myProfile.updateAddressModel.permanentPostalCode"]'
								display-row="full"
								placeholder="{{appLiterals.APP.MYPROFILE.UPDATE_PERMANENT_ADDRESS_LANDING.PH_PIN_CODE}}"></fin-input>


							<fin-input type="date"
								model="myProfile.updateAddressModel.permanentAddressSince"
								display-row="full"
								placeholder="{{appLiterals.APP.MYPROFILE.UPDATE_PERMANENT_ADDRESS_LANDING.PH_ADDRESS_SINCE}}"
								validation-flag='pageErrorArr["myProfile.updateAddressModel.permanentAddressSince"]'></fin-input>

							<div class="margin-bottom-20"></div>

							<section class="button-wrapper" layout="row"
								layout-align="center center" layout-wrap>
								<md-button id="updatePermAddressProceed" type="submit"
									class=" md-raised btn--primary-btn">
								{{appLiterals.APP.COMMON.BUTTON.CONTINUE}}</md-button>
							</section>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
