<div id="myProfileForgotPwdUserIDPrev"
	class="title-right app app-arrow2"
	ng-click="myProfile.resetPwdFields();setEvent('onForgotUserIDCloseClick');"></div>
<div class="display-heading finacle-container"
	ng-init="setSingleStepRealmAuthFailure();myProfile.forgotPwdAuthResponse(successResponse.responsesList[0]);">
	<div class="account-page">
		<div class="col-sm-12">
			<!-- <div class="app-title-wrapper">
				<div class="title-left"></div>
				<div class="title-center">{{appLiterals.APP.MYPROFILE.FP_UID.HEADER}}</div>
				<div class="title-right app app-cancel"
					ng-click="myProfile.resetPwdFields();setEvent('onForgotUserIDCloseClick');"></div> -->
				<div class="ng-hide" ng-if="myProfile.callOTP"
					ng-init="myProfile.callOTP=false;setEvent('onGenerateOTPClick');"></div>
			<!-- </div> -->

			<div class="dashboard-pad">
				<div class="dashboard-item-body ">
					<form
						ng-submit="fields.finacleUserCorporateId=myProfile.userID;setEvent('onForgotPwdUserIDAuthClick');">
						<div class="dashboard-item-title col-sm-12 margin-bottom-20">
							<div id="myProfileForgotPwdUserIDFP_UID.HEADER"
								class="item-title text-uppercase"
								ng-if="myProfile.password.changeLoginPassword==false && myProfile.password.changeTransactionPassword==true">{{appLiterals.APP.DASHBOARD.FORGOT_MPIN.FORGOT_TXN_PWD}}</div>
							<div id="myProfileForgotPwdUserIDFP_UID.HEADER"
								class="item-title text-uppercase"
								ng-if="myProfile.password.changeLoginPassword==true && myProfile.password.changeTransactionPassword==false">{{appLiterals.APP.DASHBOARD.FORGOT_MPIN.FORGOT_LOGIN_PWD}}</div>
							<div id="myProfileForgotPwdUserIDFP_UID.HEADER" class="item-title text-uppercase" ng-if="myProfile.password.changeLoginPassword==true && myProfile.password.changeTransactionPassword==true">{{appLiterals.APP.DASHBOARD.FORGOT_MPIN.FORGOT_LOGIN_TXN_PWD}}</div>
						</div>


						<!--<p class="label-only">
							<b>{{appLiterals.APP.MYPROFILE.FP_UID.TXT_ENTRUID}}</b>
						</p> -->
						<fin-input type="text" model="myProfile.userID"
							validation-flag='pageErrorArr["myProfile.userID"]'
							display-row="full"
							placeholder="{{appLiterals.APP.MYPROFILE.FP_UID.PH_UID}}"></fin-input>
						<section class="button-wrapper" layout="row"
							layout-align="center center" layout-wrap>
							<md-button
								id="myProfileForgotPwdUserIdOnForgotPwdUserIDAuthClick"
								type="submit" class=" md-raised btn--primary-btn">
							{{appLiterals.APP.COMMON.BUTTON.PROCEED}} </md-button>
							<!-- Modified for Touch id- password flow-->
						</section>
					</form>
				</div>
			</div>
		</div>

	</div>
</div>
