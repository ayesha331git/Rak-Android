<div id="myProfileForgotPwdResetPrev" class="title-right app app-arrow2"
	ng-click="myProfile.resetPwdFields();setEvent('onForgotPwdResetCloseClick');"></div>
<div class="finacle-container"
	ng-init="setSingleStepRealmAuthFailure();myProfile.password.initPasswordStrengthRules(successResponse.responsesList);myProfile.resetPwdFields(); myProfile.authenticateOTP=''">
	<div class="account-page">
		<div class="col-sm-12">
			<div class="app-title-wrapper">
				
			</div>
			<div class="dashboard-pad">
				<div class="dashboard-item-body ">
					<div id="myProfileForgotPwdResetHEADER" class="dashboard-item-title col-sm-12 margin-bottom-20">
						<div class="item-title text-uppercase">{{appLiterals.APP.MYPROFILE.FP_RESET.HEADER}}</div>
					</div>
					<div class="col-sm-12">
				
						<div class="label-wrap">
							<p id="myProfileForgotPwdResetSENT1" class="label-title1">{{appLiterals.APP.MYPROFILE.FP_RESET.SENT1}}</p>
						</div>
				<section class="button-wrapper" layout="row" 
					layout-align="center center" layout-wrap>
					<md-button id="myProfileBtnOnForgotLoginTransClick1" type="button" class=" md-raised btn--primary-btn choose-reset-button"
							ng-click="myProfile.password.changeLoginPassword=true;myProfile.password.changeTransactionPassword=flase;myProfile.loginPwdChk = 'LginPwd';myProfile.txnPwdChk = '';myProfile.password.passwordMessageString='Login Password Changed Successfully!';setEvent('onForgotLoginTransClick');">
							{{appLiterals.APP.MYPROFILE.FP_RESET.BTN_LGNPASS}}</md-button>
						<md-button id="myProfileForgotPwdResetBtnOnForgotLoginTransClick2" type="button" class=" md-raised btn--primary-btn btn-top choose-reset-button"
							ng-click="myProfile.password.changeLoginPassword=false;myProfile.password.changeTransactionPassword=true;myProfile.loginPwdChk = '';myProfile.txnPwdChk = 'TxnPwdChk';myProfile.password.passwordMessageString='Transaction Password Changed Successfully!';setEvent('onForgotLoginTransClick');">
							{{appLiterals.APP.MYPROFILE.FP_RESET.BTN_TRANSPASS}}</button>
						<md-button id="myProfileForgotPwdResetBtnOnForgotLoginTransClick3" type="button" class=" md-raised btn--primary-btn btn-top choose-reset-button"
							ng-click="myProfile.password.changeLoginPassword=true;myProfile.password.changeTransactionPassword=true;myProfile.loginPwdChk='LginPwd';myProfile.txnPwdChk='TxnPwdChk';myProfile.password.passwordMessageString='Login and Transaction Password Changed Successfully!';setEvent('onForgotLoginTransClick');">
							{{appLiterals.APP.MYPROFILE.FP_RESET.BTN_LGNANDTRANSPASS}}</md-button>
					</section>
					</div>
					
				</div>
			</div>
		</div>
		
	</div>
</div>
