<div class="finacle-container ng-scope" ng-init="mails.broadcast.initListPage(successResponse.responsesList)">
  <div class="account-page">
    <div class="col-sm-10">
      <div class="app-title-wrapper">
		<div class="title-left"></div>
  		<div class="title-center">{{appLiterals.APP.MAILS.BROADCASTLIST_PAGE.HEADER_BROADCASTMSGS}}</div>
  		<div class="title-right app app-cancel" ng-click="setEvent('onCancelClick')"></div>
      </div>
      <div class="highlight-color"> </div>
      <div class="bg-color">

      <div class="landingpage-list read" ng-repeat="mail in mails.broadcast.list" ng-class="{'unread':mail.mailStatus=='U'}">
         	<div class="col-sm-10" ng-click="mails.selectedMailId=mail.mBoxId;mails.detailType='Broadcast';setEvent('onMessageClick')">
				<div class="pull-left">
					<span class="bnk_nm">{{mail.mailSubject}}</span>
				</div>
				<div class="pull-right">
					<span class="bnk_nm">{{mail.mailDate}}</span>
				</div>
			</div>
  	  </div>

      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
