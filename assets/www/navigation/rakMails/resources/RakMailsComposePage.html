<div class="finacle-container ng-scope" ng-init="resetPageError();rakMails.compose.isSendClicked ? rakMails.compose.initAfterSend(successResponse.responsesList) : rakMails.compose.initComposePage(successResponse.responsesList)">
	<div class="rak-back-header" >
		<i class="rak-back-img" ng-click="setGlobalEvent('onDashboardClick');"></i>
	</div>
	<div class="account-page ">
		<div class="col-sm-11">

					<div
							ng-init='mailTypeArray=createDropDownOptionArray(rakMails.mailOptions, ["mailOption"],"mailValue")'>
							<fin-input type="dropdown" option-array="mailTypeArray"
								model="rakMails.selectedMailType"
								display-row="full"
								placeholder="{{appLiterals.APP.RAKSEND_MONEY.RAKTRANSFERS_PAYNOW_PAGE.TXT_SELCT}}"
								on-change="resetPageError();setGlobalEvent(rakMails.getMailEvent());"
								validation-flag='pageErrorArr["rakMails.selectedMailType"]'>
							</fin-input>
						</div>

			<div class="ng-hide" ng-if='rakMails.compose.isMailSent'
				ng-init="(rakMails.isStatusError==true) ? showErrorPopup(rakMails.successMessage) : showAlert(rakMails.successMessage); rakMails.compose.isSendClicked=false; rakMails.compose.isMailSent=false; setEvent(rakMails.compose.getSendOKEvent())">
			</div>

			<!-- <div class="rakMboxHeader">
				<span>
					<span class="rakMboxIcoLeft"></span>
				</span>
				<h2 class="rakMboxheadtext">{{appLiterals.APP.RAK_MAILS.RAKMESSAGECENTRE_PAGE.BTN_COMP}}</h2>
				<span>
					<span class="rakMboxIcoRight"></span>
				</span>
			</div> -->


			 <div class="rakNicknameScroll rak-cont-padding rakOverFlownone">




							 <div class="rak-sum-txtMbox rakBoxShadow rak-sum-txtCstm">
							 <div class="">
					 <span class="rakMboxLabel">From:</span>

							 <div class="rakMboxLabel rakMboxTxt">{{rakMails.compose.fromUser}}
							</div>
					</div>


					<div class="rakRow">

							<div class="marginTop15less" ng-show="!rakMails.fromInbox" ng-init='toSubArr = createDropDownOptionArray(rakMails.compose.subjectList, ["description"], "description");'></div>
								<div class=" short-discription-label">
								<fin-input type="dropdown" model="rakMails.compose.subject" display-row="full"
									option-array="toSubArr" placeholder="{{appLiterals.APP.RAK_MAILS.RAKMESSAGECENTRE_PAGE.SUBJECT}}" validation-flag='pageErrorArr["rakMails.compose.subject"]'>
								</fin-input>
								</div>


							<div ng-show="rakMails.fromInbox">
								<fin-input type="text" model="rakMails.compose.subject" display-row="full"
								 placeholder="{{appLiterals.APP.RAK_MAILS.RAKMESSAGECENTRE_PAGE.SUBJECT}}" validation-flag='pageErrorArr["rakMails.compose.subject"]' readonly> </fin-input>
							</div>

				 </div>



				<div ng-init="rakMails.compose.mailText=''" class="rakMboxTxtArea rakPaddingtop1">
					<div>
							<textarea class="text_area" input-restricted-special-character-mails placeholder="{{appLiterals.APP.RAK_MAILS.RAKMESSAGECENTRE_PAGE.TEXT}}" onpaste="return false"
								ng-model='rakMails.compose.mailText' ></textarea>
	               </div>
				</div>

					<div class="label-wrap ">
				    <button type="button" class="btn--special-btn btn-middle rak-button-small" ng-click='rakHome.fromHome=false;rakMails.compose.onClickSend();setEvent(rakMails.compose.getSendEvent())'>{{appLiterals.APP.RAK_MAILS.RAKCOMP_PAGE.BTN_SEND}}</button>
		           </div>
							 <div class="rakPadding05"></div>

            <div class="col-sm-1"> </div>
		  </div>
		  <div class="disclaimer">
                                                 <div class="disclaimer1 rakSupplCardIco" ng-class="{'rakSupplCardIcoExpnd':rakDisclaimerFlag}"  ng-click="rakDisclaimerFlag=!rakDisclaimerFlag">
                                                                 <h3 class="disclaimer2">{{appLiterals.APP.DISCLAIMER.HEADER}}</h3>
                                                 </div>

                                                 <div class="disclaimer3" ng-if="rakDisclaimerFlag ">
													<div class="disclaimer3"  ng-bind-html="appLiterals.APP.DISCLAIMER.RAKMAILS_COMP"></div>
												</div>

                                 </div>
	  </div>



	  <div class="scroll-space"></div>

						</div>
					</div>
				</div>
			</div>
