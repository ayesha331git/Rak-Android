<div class="full-height"
	ng-init="resetPageError();myProfile.resetPwdFields();register.resetPassword();
	register.newUSSDPwd='';register.confirmUSSDPwd='';register.responseRegisterOnlinechannelPassword(successResponse);">
	<div class="account-page full-height">
		<form class="dashboard-item-body full-height "
			ng-submit="isUserLoggedIn ? (register.checkUssdPinValidation()==true?register.setRegisterChannelEventPostLogin():'')  
						 : (register.checkUssdPinValidation()==true?setEvent(register.setEventToSetSMSUSSDPassword()):'')">
			<div class="sticky-footer">

				<div class="dashboard-item-title col-sm-12 margin-bottom-20"
					layout="row" layout-align="center center" layout-wrap>
					<h2 class="md-headline item-title text-uppercase" layout="row"
						layout-align="center center" layout-wrap
						id="registerUssdPinHeader">{{appLiterals.APP.REGISTER.REG_CHAN_PASS.HEADER}}</h2>
				</div>
				<div class="col-sm-12  lh13 margin-bottom-20"
					id="registerUssdPinTxt1">
					<div class="col-sm-12 ">
						<p class="fut-txt1">{{appLiterals.APP.REGISTER.REG_CHAN_PASS.USSD_PASS}}</p>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="avail-bal-wrap">
						<fin-input type="password_num" model="register.newUSSDPwd"
							display-row="full"
							placeholder="{{appLiterals.APP.REGISTER.REG_PAS_SET.PH_NEWUSSDPIN}}"
							validation-flag='pageErrorArr["register.newUSSDPwd"]'></fin-input>
						<fin-input type="password_num" model="register.confirmUSSDPwd"
							display-row="full"
							placeholder="{{appLiterals.APP.REGISTER.REG_PAS_SET.PH_CNFRMNEWUSSDPIN}}"
							validation-flag='pageErrorArr["register.confirmUSSDPwd"]'></fin-input>
					</div>
				</div>
			</div>
			<section layout="row" layout-align="center center"
				class="btn-wrap button-wrapper sticky-footer-block" ng-show="!isUserLoggedIn">
				<md-button id="registerUSSDPinCancel" type="button"
					class=" md-raised btn--secondary-btn"
					ng-click="setGlobalEvent('onLoginClick');">
				{{appLiterals.APP.COMMON.BUTTON.CANCEL}} </md-button>
				<md-button id="registerUSSDPinSubmit"
					class=" md-raised btn--primary-btn" type="submit">
				{{appLiterals.APP.REGISTER.REG_CHAN_PASS.BTN_SUBMIT}}</md-button>
			</section>
			<section layout="row" layout-align="center center"
				class="btn-wrap button-wrapper sticky-footer-block" ng-show="isUserLoggedIn">
				<md-button id="registerOtherChannelsUSSDPinCancel" type="button"
					class=" md-raised btn--secondary-btn"
					ng-click="setEvent('onUSSDChannelPasswordCloseClick')">
				{{appLiterals.APP.COMMON.BUTTON.CANCEL}} </md-button>
				<md-button id="registerOtherChannelsUSSDPinSubmit"
					class=" md-raised btn--primary-btn" type="submit">
				{{appLiterals.APP.REGISTER.REG_CHAN_PASS.BTN_SUBMIT}}</md-button>
			</section>

		</form>
	</div>

</div>
