<!-- page has been modified for rak customization -->
<div class="full-page-screen rakfullpageScreenBackground"></div>

<div class="confirmation-content-container">
    <div class="message-box-new rakConfirmBoxShadow">
        <div>
            <div  class="rakConfirmHeader">
           <span class="rakConfirmLogouttext rakAlertIcon ng-binding">{{appLiterals.APP.RAK_COMMON.LOGOUTMSG}}</span>
         <!--  <span class="logoutMsg"> {{appLiterals.APP.RAK_COMMON.LOGOUTMSG}}</span> -->
          </div>


         <div  class="sessionTimeOutLabel">
           <span class="rakLabelValue">{{appLiterals.APP.RAK_COMMON.LOGOUTCONFIRMMESSAGE}}</span>
          </div>




        <div class="conf-btn-wrap rakWidth100Percent">

			<button  type="button"  class="btn--confsec-btn rakButtonGreyColor rak-border rakWhiteFont" ng-click='callInProgress=false;setGlobalEvent("onLogoutClickOK")'>{{appLiterals.APP.RAK_COMMON.LOGOUTOKBTN}}</button>


				<button type="button"  class="btn--confpri-btn rakButtonGreyColor rak-border rakWhiteFont" ng-click='callInProgress=false;setGlobalEvent("onLogoutClickCancel");' >{{appLiterals.APP.RAK_COMMON.LOGOUTCANCEL}}</button>

        </div>
    </div>
</div>
</div>
