<div class="full-page-screen"></div>

<div class="confirmation-content-container">
	<div class="message-box-new">
		<div class="message-box-new">
			<div>
				<p class="round-icon-new">
					<span class="app app-alert pop-alert-icon"
						ng-show='alertOverlayObj.isCancel'></span> <span
						class="app app-tickcircle pop-alert-icon"
						ng-show='!alertOverlayObj.isCancel'></span>

				</p>

				<div class="otp-txt-label">{{alertOverlayObj.message}}</div>
			</div>
			<div class="otp-btn-wrap">
				<button type="button" class="btn--otppri-btn"
					ng-show="alertOverlayObj.noSetEvent"
					ng-click='showAlertReturnSamePageFlag = false'>&nbsp;
					{{alertOverlayObj.okText}}&nbsp;</button>
				<button type="button" class="btn--otppri-btn"
					ng-hide="alertOverlayObj.noSetEvent"
					ng-click='showAlertReturnSamePageFlag = false; hideAlertReturnSamePage()'>
					&nbsp; {{alertOverlayObj.okText}} &nbsp;</button>
			</div>
		</div>
	</div>
</div>
